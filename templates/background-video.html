<img class="backgroundPlaceholder" src="assets/images/background/background.jpg" />
<video class="backgroundVideo" loop="loop">
	<source src="assets/images/background/background.mp4" type="video/mp4">
	<source src="assets/images/background/background.ogv" type="video/ogg">
	<source src="assets/images/background/background.webm" type="video/webm">
</video>
<div
	class="playerButton playerButton--play"
	ng-class="isPlaying ? 'playerButton--pause' : 'playerButton--play'"
	ng-click="togglePlay()"
></div>
<div class="playerButton playerButton--contrast"></div>
